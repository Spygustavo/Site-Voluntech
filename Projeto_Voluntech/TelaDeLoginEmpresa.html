<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img class="img-home" src="img/layout-de-fundo-azul-forma-ondulada_1017-14473.png">
    <div class="wrapper">
        <form action="">
            <h1>Login Empresa</h1>
            <div class="input-box">
                <input type="text" class="campo animacao-hover" placeholder="Email" id="email" value="admin@empresa.com" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" class="campo animacao-hover" placeholder="Senha" id="senha" value="123" required>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar de mim</label>
                <a href="recuperar.html">Esqueceu sua senha?</a>
            </div>
            <button type="button" class="btn" id="botao-login" onclick="realizarLogin()">Login</button>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="cadastroE2.html">Registre-se</a></p>
            </div>
        </form>
    </div>
    
    <script src="js/script-login.js"></script>
</body>
</html>
